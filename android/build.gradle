buildscript {
    if (project == rootProject) {
        repositories {
            mavenCentral()
            jcenter()
            maven {
                url 'https://maven.google.com/'
                name 'Google'
            }
            maven {
                url 'http://cdn.adnxs.com/anx-sdk/maven'
            }
        }

        dependencies {
            classpath("com.android.tools.build:gradle:4.1.3")
        }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenCentral()
    maven {
        url 'https://maven.google.com/'
        name 'Google'
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation 'com.appnexus.opensdk:appnexus-sdk:[7,8)'
    implementation 'com.appnexus.opensdk:appnexus-instreamvideo:[7,8)'
}
